<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        

      function RandomTrivia() {

        const [trivia, setTrivia] = React.useState("")
        const [triviaToShow, setTriviaToShow] = React.useState("")


        React.useEffect(() => {
                fetch('https://opentdb.com/api.php?amount=1')
                .then(res => res.json())
                .then(resData => {
                    setTrivia(resData.results[0].question)
                })
            },)

        

        const handleClick = () => {
            setTriviaToShow(trivia) 
        }

        return(
            <div>
                <p>{triviaToShow}</p>
                <button onClick={handleClick}>New question</button>
            </div>
        )
        
      };

      ReactDOM.render(<RandomTrivia />, document.getElementById("root"));
    </script>
  </body>
</html>
