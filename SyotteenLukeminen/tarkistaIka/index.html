<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        

      function HelloNameAgeCheck() {

        const [person, setPerson] = React.useState({name: '', age: 0})
        const [text, setText] = React.useState("")

        const inputChange = (event) => {
            setPerson({...person, [event.target.name]: event.target.value})
        }

        const addTodo = (event) => {
            event.preventDefault()

            if (person.age > 17) {
                setText("Hello " + person.name)
            } else {
                setText("You are too young")
            }

        }

        return(
            <div>
                <p>{text}</p>
                <form onSubmit={addTodo}>
                    <label>Name:</label>
                    <input type="text" name="name" value={person.name} onChange={inputChange}/><br/>
                    <label>Age:</label>
                    <input type="number" name="age" value={person.age} onChange={inputChange}/><br/>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        )
        
      };

      ReactDOM.render(<HelloNameAgeCheck />, document.getElementById("root"));
    </script>
  </body>
</html>
